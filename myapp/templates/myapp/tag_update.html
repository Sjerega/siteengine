{% extends 'myapp/parent.html' %}

{% block title %}
    Edit tag "{{ tag.title|upper }}" | {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div>
                {{ field.label }}
                {{ field }}

                {% if field.errors %}
                    <div>{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit">Update tag</button>
    </form>

{% endblock %}
